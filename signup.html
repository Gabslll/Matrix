<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre na Matrix</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.cdnfonts.com/css/geomatrix" rel="stylesheet">
</head>
<body>
    <header>
        <a class="logo">
            <img src="imagens/default_transparent_1000x1000.png" alt="logo" style="width: 120px;">
        </a>
    </header>
    <form class="form">
        <p class="title">Cadastre</p>
        <p class="message">Cadastre agora e tenha total acesso ao app</p>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Primeiro nome</span>
            </label>
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Segundo nome</span>
            </label>
        </div>
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Senha</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirme a senha</span>
            </label>
            <button class="submit">Cadastre</button>
            <p class="signin">Você já tem uma conta ? <a href="#">Signin</a></p>
    </form>
    <footer>
        <div class="container">
            <p>
                &copy; Matrix - Todos os direitos reservados - 2023
            </p>
        </div>
    </footer>
</body>
</html>
